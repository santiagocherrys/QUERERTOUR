<html>
  <head>
    <title>Place Autocomplete Hotel Search</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./styles/comercioPueblos.css" />
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6VHnmbUbw_YfqqOz-mH2byqpqVi4zKtI&libraries=places&v=weekly"
    ></script>
  </head>
  <body>
    <div class="hotel-search">
      <div id="">Pueblo:</div>
      <select id="escogerPueblo">
        <option value="default" selected>Seleccione Pueblo</option>
        <option value="Amagá" >Amagá</option>
        <option value="Andes">Andes</option>
        <option value="Jardín">Jardín</option>
        <option value="Jericó">Jericó</option>
        <option value="La Ceja">La Ceja</option>
        <option value="Támesis">Támesis</option>
        <option value="Venecia">Venecia</option>


      </select>
      <div id="findhotels">Lugar:</div>

      <div>
        <select id="sitios">
          <!-- <option value="default" selected>Seleccione sitio interes</option> -->
          <!-- <option value="Parque" >Parque Principal</option>
          <option value="Mirador">Mirador de Cristo Rey</option>
          <option value="Tour">Tour de las Abejas</option>
          <option value="La Garrucha">La Garrucha</option>
          <option value="Cueva">Cueva el esplendor</option> -->

        </select>
      </div>

      <div id="controls">
        <select id="lugar">
          <option value="lodging" selected>Hoteles</option>
          <option value="restaurant">Restaurantes</option>
          
        </select>
      </div>
    </div>

    <div id="map"></div>

    <div id="listing">
      <table id="resultsTable">
        <tbody id="results"></tbody>
      </table>
    </div>

    <div style="display: none">
      <div id="info-content">
        <table>
          <tr id="iw-url-row" class="iw_table_row">
            <td id="iw-icon" class="iw_table_icon"></td>
            <td id="iw-url"></td>
          </tr>
          <tr id="iw-address-row" class="iw_table_row">
            <td class="iw_attribute_name">Address:</td>
            <td id="iw-address"></td>
          </tr>
          <tr id="iw-phone-row" class="iw_table_row">
            <td class="iw_attribute_name">Telephone:</td>
            <td id="iw-phone"></td>
          </tr>
          <tr id="iw-rating-row" class="iw_table_row">
            <td class="iw_attribute_name">Rating:</td>
            <td id="iw-rating"></td>
          </tr>
          <tr id="iw-website-row" class="iw_table_row">
            <td class="iw_attribute_name">Website:</td>
            <td id="iw-website"></td>
          </tr>
        </table>
      </div>
    </div>

    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
      
      <script type="module" src="/pueblos/js/comercioPueblos.js"></script>  
      <script src="/pueblos/dbSitiosPueblos.js"></script>
  </body>
</html>
